<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Estudiante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <i class="fas fa-user-shield"></i>
        <span id="navbar-welcome">Bienvenido</span>
        </a>
        <div class="d-flex">
        <button class="btn btn-outline-light ms-2" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
        </div>
    </div>
    </nav>
    <div class="container py-4">
        <h2 class="mb-4"><i class="fas fa-calendar-alt me-2"></i>Próximos Eventos</h2>
        <div class="row">
            <!-- Card de evento -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x150?text=Evento+Educativo" class="card-img-top" alt="Evento">
                    <div class="card-body">
                        <h5 class="card-title">Taller de Programación</h5>
                        <p class="card-text text-muted"><i class="fas fa-calendar-day me-2"></i>15 Junio 2023, 14:00 - 16:00</p>
                        <p class="card-text">Taller práctico de introducción a JavaScript para principiantes.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-success">Presencial</span>
                            <button class="btn btn-sm btn-outline-success">Ver detalles</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ...más cards de eventos... -->
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Tu JS principal -->
    <script src="js/script.js"></script>
</body>
</html>
