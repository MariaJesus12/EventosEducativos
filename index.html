<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Eventos Educativos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #f5f6fa; }
        .welcome-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { max-width: 400px; margin: auto; }
        .bg-dark-blue { background-color: #1a237e !important; }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="mb-3"><i class="fas fa-graduation-cap"></i> Plataforma de Eventos Educativos</h2>
                <p class="mb-4">
                    Bienvenido a nuestra plataforma. Aquí podrás gestionar, crear y participar en eventos educativos.<br>
                   
                </p>
                <button class="btn btn-dark-blue w-100 mb-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                </button>
                <div class="text-center mt-3">
                    <span>¿No tienes cuenta?</span>
                    <button type="button" class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">
                        Registrarse
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="loginForm">
            <div class="modal-header bg-dark-blue text-white">
              <h5 class="modal-title">Iniciar Sesión</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <div id="loginError" class="text-danger"></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-dark-blue">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="registerForm">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">Registro</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="registerNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="registerNombre" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="registerRol" class="form-label">Rol</label>
                <select class="form-select" id="registerRol" required>
                  <option value="estudiante">Estudiante</option>
                  <option value="profesor">Profesor</option>
                </select>
              </div>
              <div id="registerError" class="text-danger"></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Tu JS principal -->
    <script src="js/script.js"></script>
</body>
</html>
